<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>New Person</title>
</head>
<body>
<h:form>
    <h:messages globalOnly="true"/>
    <fieldset>
        <legend>Person</legend>
        <h:panelGrid columns="3">
            <h:outputLabel for="username" value="Username"/>
            <h:inputText id="username" value="#{personBean.person.username}" required="true"/>
            <h:message for="username"/>
            <h:outputLabel for="birthday" value="Birthday"/>
            <h:inputText id="birthday" value="#{personBean.person.birthday}" required="true">
                <f:convertDateTime pattern="dd.mm.yy"/>
            </h:inputText>
            <h:message for="birthday"/>
            <h:outputLabel for="address" value="Address"/>
            <h:inputText id="address" value="#{personBean.person.address}"/>
            <h:message for="address"/>
            <h:panelGroup>
                <h:commandButton id="save" value="Save" action="#{personBean.save}"/>
                <input type="reset" value="Cancel"/>
            </h:panelGroup>
        </h:panelGrid>
    </fieldset>
</h:form>
</body>
</html>
